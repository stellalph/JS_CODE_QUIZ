<!DOCTYPE html>
<html lang="en">
<head>
  
    <!--Required Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5.1.3-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Link to Stylesheet CSS -->    
    
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Title -->

    <title>04 WEB APIs: CODE QUIZ</title>
</head>

<body>
    <!-- Container -->
    
    <header class="container-fluid mb-5">
        
        <!-- Scores/Time -->
        <div class="row">
            <!--View HighScores -->         
            <div class="col-6">            
                <button id="view-scores" type="button" class="btn btn-secondary d-inline-block mt-1">View High Scores</button>
            </div>
            <!-- Timer-->
            <div class="col-6">
                <p class="d-flex justify-content-end time">Time:85s</p>
            </div>
        </div>
    </header>
    <!-- Content-->
    <main>
        <!-- Container for Questions and Answers -->
        <div class="container">
            <!-- Section --- h1 and Introduction // Hide upon Start-->
            <section id="intro">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="d-flex justify-content-center text-center"><strong>Coding Quiz Challenge</strong></h1>
                        <p class="d-flex justify-content-center text-center">Try to answer the following javascript questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                        <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button></p>
                    </div>
                </div>
            </section>

            <!-- Section -- Question and Answers // Show upon Start-->
            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">I'm a question</h2>
                        <ul class="px-0 py-0 nobullets">
                            <li class="mb-3"><button id="answer1" value="0" type="button"
                                    class="btn btn-success ansBtn">Answer1</button></li>
                            <li class="mb-3"><button id="answer2" value="1" type="button"
                                    class="btn btn-success ansBtn">Answer2</button></li>
                            <li class="mb-3"><button id="answer3" value="2" type="button"
                                    class="btn btn-success ansBtn">Answer3</button></li>
                            <li class="mb-3"><button id="answer4" value="3" type="button"
                                    class="btn btn-success ansBtn">Answer4</button></li>
                        </ul>
                        <div id="heya" class="font-weight-light font-italic">
                            <hr>
                        <!-- Correct or Incorrect answers will be added via JS -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Section for Final Score and Name -->

            <section id="final">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>End of the Quiz!</h2>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                        <!-- <p class="score">Your final score is: </p> -->
                        <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score" class="btn btn-success mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>

            <!-- Section for High Scores -->

            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                            <h2>High Scores</h2>
                            <!-- High scores should be added as a sorted desc list -->
                            <ol id="score-list">
                                <!-- <li></li> -->
                            </ol>
                            <button id="home" class="btn btn-success d-inline-block mx-1 my-1">Home</button>
                            <button id="clearscores" class="btn btn-success mx-1 my-1 d-inline-block">Clear Scores</button>
                    </div>
                </div>
            </section>

            <!-- End of the Container -->
        </div>
    </main>

    <!-- Footer -->
    <!-- Link to free images web -->
   
    <div class="footer-margin">
        <footer class="container-fluid p-0">
            <div class="row p-2 text-center">
                <div class="col-12">
                    <p class="mb-0"><span> Free Images By <a href="https://unsplash.com/wallpapers/colors/yellow?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></span></p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Link to Javascript Script -->

    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
     integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
     integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
